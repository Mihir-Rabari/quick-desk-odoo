<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav-left">
                    <span class="logo">App Logo</span>
                </div>
                <div class="nav-right">
                    <button onclick="location.href='login.html'">Login</button>
                    <button onclick="location.href='register.html'">Register</button>
                </div>
            </nav>
        </header>

        <main>
            <div class="welcome-section">
                <h1>Welcome to Our Application</h1>
                <p>Get started by logging in or creating a new account</p>
                <div class="action-buttons">
                    <button class="primary-btn" onclick="location.href='login.html'">Login</button>
                    <button class="secondary-btn" onclick="location.href='register.html'">Sign Up</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
